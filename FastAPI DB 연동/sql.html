<html>
    <head>
        <title>선수정보 출력 </title>
    </head>
<style>
    table, th, td {
        border: 1px solid black;
    }
</style>

    <body>
<table>
<tr>
    <th>선수이름</th>
    <th>선수 키</th>

</tr>
{% endfor %}
</table>
</body>

</html>
