<!DOCTYPE html>
<html>
<head>
    <title>게시판 목록</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .write-btn {
            margin: 10px 0;
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            display: inline-block;
        }
        .write-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>게시판 목록</h1>
    <a href="/write" class="write-btn">글쓰기</a>
    <table>
        <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>작성자</th>
                <th>작성일</th>
            </tr>
        </thead>
        <tbody>
            {% for content in contents %}
            <tr>
                <td>{{ content.c_id }}</td>
                <td><a href="/content/{{ content.c_id }}">{{ content.c_title }}</a></td>
                <td>{{ content.user_id }}</td>
                <td>{{ content.date }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
