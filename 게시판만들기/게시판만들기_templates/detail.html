<!DOCTYPE html>
<html>
<head>
    <title>게시글 상세</title>
    <style>
        .content-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .content-header {
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .content-title {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .content-info {
            color: #666;
            font-size: 14px;
        }
        .content-body {
            margin: 20px 0;
            line-height: 1.6;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 4px;
        }
        .button-group {
            margin-top: 20px;
        }
        .delete-btn {
            background-color: #f44336;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        .delete-btn:hover {
            background-color: #da190b;
        }
        .back-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-right: 10px;
            border-radius: 4px;
        }
        .back-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="content-container">
        <div class="content-header">
            <h1 class="content-title">{{ content.c_title }}</h1>
            <div class="content-info">
                <span>작성자: {{ content.user_id }}</span>
                <span> | </span>
                <span>작성일: {{ content.date }}</span>
            </div>
        </div>
        <div class="content-body">
            {{ content.c_text }}
        </div>
        <div class="button-group">
            <a href="/" class="back-btn">목록으로</a>
            <button class="delete-btn" onclick="deleteContent({{ content.c_id }})">삭제</button>
        </div>
    </div>

    <script>
        // 게시글 삭제를 처리하는 함수
        // contentId: 삭제할 게시글의 ID
        function deleteContent(contentId) {
            // ★★★★ confirm은 사용자에게 확인/취소를 보여주는 함수임.사용자에게 삭제 확인 메시지를 표시
            if (confirm('정말로 삭제하시겠습니까?')) {
                // `/content/${contentId}`: 삭제할 게시글의 엔드포인트, DELETE 요청을 서버에 전송
                fetch(`/content/${contentId}`, {  //fetch
                    method: 'DELETE',  // HTTP DELETE 메서드 사용
                })
                // 서버 응답을 JSON 형식으로 파싱
                .then(response => {
                    alert(response.ok)
                    if (!response.ok) {
                        throw new Error("삭제 실패: " + response.status);
                    }
                    return response.json();
                })
                // 삭제 성공 시 처리
                .then(data => {
                    alert('삭제되었습니다.');  
                    window.location.href = '/';  // 메인 페이지로 리다이렉트
                })
                // 에러 시에 보여줄 것
                .catch(error => {
                    console.error('Error:', error); 
                    alert('삭제 중 오류가 발생했습니다.'); 
                });
            }
        }
    </script>
</body>
</html>
